version: '3.9'

services:

  app:
    image: anikondu87/transcription-app:latest
    networks:
      - traefik-net
    deploy:
      replicas: 1
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.hamsterdeal.rule=Host(`transcription.hamsterdeal.ch`)"
        - "traefik.http.routers.hamsterdeal.entrypoints=websecure"
        - "traefik.http.services.hamsterdeal.loadbalancer.server.port=80"
        - "traefik.docker.network=traefik-net"
networks:
  traefik-net:
    external: true
