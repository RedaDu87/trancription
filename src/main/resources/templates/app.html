<!DOCTYPE html>
<html>
<head>
    <title>Audio Transcription</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont;
            background: linear-gradient(135deg, #0f172a, #020617);
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .app {
            background: rgba(15,23,42,0.9);
            backdrop-filter: blur(12px);
            width: 100%;
            max-width: 680px;
            border-radius: 16px;
            padding: 32px;
            box-shadow: 0 0 80px rgba(0,0,0,.6);
        }

        h1 {
            text-align: center;
            font-size: 28px;
            margin-bottom: 20px;
        }

        .upload-box {
            border: 2px dashed #3b82f6;
            border-radius: 16px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: 0.3s;
        }

        .upload-box:hover {
            background: rgba(59,130,246,0.1);
        }

        .upload-box p {
            color: #93c5fd;
            margin-top: 12px;
        }

        .upload-box input {
            display: none;
        }

        .file-name {
            margin-top: 10px;
            font-size: 14px;
            color: #a5b4fc;
        }

        .btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg,#3b82f6,#6366f1);
            border-radius: 12px;
            border: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
            cursor: pointer;
        }

        .btn:disabled {
            opacity: .6;
        }

        .progress {
            margin-top: 20px;
            background: #1e293b;
            border-radius: 10px;
            overflow: hidden;
            height: 16px;
        }

        .bar {
            height: 100%;
            background: linear-gradient(90deg,#22c55e,#4ade80);
            width: 0%;
            transition: .5s;
        }

        .processing {
            margin-top: 15px;
            font-size: 16px;
            color: #93c5fd;
            text-align: center;
        }

        textarea {
            width: 100%;
            height: 300px;
            margin-top: 20px;
            background: #020617;
            border-radius: 10px;
            border: none;
            padding: 15px;
            color: white;
        }

        @media(max-width:600px){
            .app {
                padding: 20px;
            }
        }
    </style>
</head>

<body>

<div class="app">

    <h1>ðŸŽ§ AI Audio Transcription</h1>

    <div id="upload">
        <label class="upload-box">
            <input type="file" id="file" name="file" onchange="pick(this)">
            <strong>Click to select audio or video</strong>
            <p>MP3, MP4, WAV, M4A, YouTube rips</p>
            <div class="file-name" id="fileName"></div>
        </label>

        <button class="btn" id="btn" onclick="upload()">Transcribe</button>
    </div>

    <div id="progress" style="display:none;">
        <div class="processing">Processing<span id="dots"></span> please wait</div>
        <div class="progress"><div class="bar" id="bar"></div></div>
        <div class="processing" id="chunks"></div>
        <div class="processing" id="eta"></div>
    </div>

    <div id="result" style="display:none;">
        <textarea id="text"></textarea>
        <button class="btn" onclick="location.reload()">New file</button>
    </div>

</div>

<script>
    let jobId=null;
    let file=null;
    let dots=0;

    function pick(el){
        file=el.files[0];
        document.getElementById("fileName").innerText = file.name;
    }

    function upload(){
        if(!file){ alert("Select a file"); return; }

        document.getElementById("btn").innerText="Uploading...";
        document.getElementById("btn").disabled=true;

        let fd=new FormData();
        fd.append("file",file);

        fetch("/upload",{method:"POST",body:fd})
            .then(r=>r.text())
            .then(id=>{
                jobId=id;
                document.getElementById("upload").style.display="none";
                document.getElementById("progress").style.display="block";
                animateDots();
                poll();
            });
    }

    function animateDots(){
        dots=(dots+1)%4;
        document.getElementById("dots").innerText=".".repeat(dots);
        setTimeout(animateDots,500);
    }

    function poll(){
        fetch("/api/job/"+jobId)
            .then(r=>r.json())
            .then(j=>{
                let percent = Math.round(j.doneChunks / j.totalChunks * 100);
                document.getElementById("bar").style.width = percent+"%";
                document.getElementById("chunks").innerText = j.doneChunks+" / "+j.totalChunks;

                let remaining = (j.totalChunks - j.doneChunks) * 4;
                document.getElementById("eta").innerText = "ETA ~ "+remaining+" min";

                if(j.status==="DONE"){
                    document.getElementById("progress").style.display="none";
                    document.getElementById("result").style.display="block";
                    document.getElementById("text").value=j.result.original;
                } else setTimeout(poll,2000);
            });
    }
</script>

</body>
</html>
