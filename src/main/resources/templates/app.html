<!DOCTYPE html>
<html>
<head>
    <title>Audio Transcription</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Inter, system-ui;
            background: radial-gradient(circle at top, #020617, #000);
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .app {
            width: 100%;
            max-width: 720px;
            background: rgba(15,23,42,.9);
            border-radius: 18px;
            padding: 30px;
            box-shadow: 0 0 100px rgba(0,0,0,.6);
        }

        h1 {
            text-align: center;
            font-size: 28px;
            margin-bottom: 30px;
        }

        .uploader {
            background: linear-gradient(180deg,#020617,#020617);
            border: 2px solid #1e293b;
            border-radius: 16px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: .3s;
        }

        .uploader:hover {
            border-color: #3b82f6;
            background: rgba(59,130,246,.06);
        }

        .uploader input {
            display: none;
        }

        .uploader span {
            display: block;
            font-size: 18px;
            color: #93c5fd;
        }

        .file {
            margin-top: 10px;
            font-size: 14px;
            color: #c7d2fe;
        }

        .btn {
            width: 100%;
            margin-top: 25px;
            padding: 16px;
            font-size: 18px;
            font-weight: bold;
            background: linear-gradient(135deg,#3b82f6,#6366f1);
            border-radius: 14px;
            border: none;
            color: white;
            cursor: pointer;
        }

        .progress {
            margin-top: 20px;
            background: #1e293b;
            height: 18px;
            border-radius: 20px;
            overflow: hidden;
        }

        .bar {
            height: 100%;
            background: linear-gradient(90deg,#22c55e,#4ade80);
            width: 0%;
            transition: .6s;
        }

        .processing {
            margin-top: 15px;
            color: #93c5fd;
            font-size: 16px;
            text-align: center;
        }

        textarea {
            width: 100%;
            height: 350px;
            margin-top: 20px;
            background: #020617;
            border-radius: 14px;
            border: none;
            padding: 16px;
            color: white;
        }

        @media(max-width:600px){
            .app { padding: 20px; }
        }
    </style>
</head>

<body>

<div class="app">

    <h1>ðŸŽ§ AI Audio Transcription</h1>

    <div id="upload">
        <label class="uploader">
            <input type="file" id="file" name="file" onchange="pick(this)">
            <span>Click to choose an audio or video file</span>
            <div class="file" id="fileName"></div>
        </label>

        <button class="btn" id="btn" onclick="upload()">Transcribe</button>
    </div>

    <div id="progress" style="display:none;">
        <div class="processing">
            Processing<span id="dots"></span> please wait
        </div>
        <div class="progress"><div class="bar" id="bar"></div></div>
        <div class="processing" id="chunks"></div>
        <div class="processing" id="eta"></div>
    </div>

    <div id="result" style="display:none;">
        <textarea id="text"></textarea>
        <button class="btn" onclick="location.reload()">New file</button>
    </div>

</div>

<script>
    let jobId=null;
    let file=null;
    let dots=0;

    function pick(el){
        file=el.files[0];
        document.getElementById("fileName").innerText=file.name;
    }

    function upload(){
        if(!file){ alert("Select a file"); return; }

        document.getElementById("btn").innerText="Uploading...";
        document.getElementById("btn").disabled=true;

        let fd=new FormData();
        fd.append("file",file);

        fetch("/upload",{method:"POST",body:fd})
            .then(r=>r.text())
            .then(id=>{
                jobId=id;
                document.getElementById("upload").style.display="none";
                document.getElementById("progress").style.display="block";
                animateDots();
                poll();
            });
    }

    function animateDots(){
        dots=(dots+1)%4;
        document.getElementById("dots").innerText=".".repeat(dots);
        setTimeout(animateDots,500);
    }

    function poll(){
        fetch("/api/job/"+jobId)
            .then(r=>r.json())
            .then(j=>{
                let percent=Math.round(j.doneChunks/j.totalChunks*100);
                document.getElementById("bar").style.width=percent+"%";
                document.getElementById("chunks").innerText=j.doneChunks+" / "+j.totalChunks;
                document.getElementById("eta").innerText="ETA ~ "+((j.totalChunks-j.doneChunks)*4)+" min";

                if(j.status==="DONE"){
                    document.getElementById("progress").style.display="none";
                    document.getElementById("result").style.display="block";
                    document.getElementById("text").value=j.result.original;
                } else setTimeout(poll,2000);
            });
    }
</script>

</body>
</html>
